<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="calculatorJS.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <!--What is needed in the calculator:
    display
        initially fill w/ dummy numbers so it looks correct
    number buttons
        start from bottom
        4 rows, 0 on bottom row, centered
    operator buttons
        + - * / and =
        to the left of the number buttons
    clear button
    
    extra credit
        decimal button
        backspace button
    -->
    <div id="calculator">
        <div id="display">
            <p id="display-text">12345</p>
        </div>
        <div id="button-container">
            <div class="button-row">
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="nine">9</button>
                <button class="operator-button" id="divide">/</button>
            </div>
            
            <div class="button-row">
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="six">6</button>
                <button class="operator-button" id="multiply">*</button>
            </div>
            
            <div class="button-row">
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="three">3</button>
                <button class="operator-button" id="subtract">-</button>
            </div>
            
            <div class="button-row">
                <button class="clear-button" id="clear">C</button>
                <button class="number-button" id="zero">0</button>
                <button class="operator-button" id="add">+</button>
            </div>
            <div class="button-row">
				<button class="operator-button" id="backspace"><i class="material-icons">backspace</i></button>
				<button class="number-button" id="decimal">.</button>
				<button class="operator-button" id="equals">=</button>
			</div>
        </div>
    </div>
</body>
</html>
